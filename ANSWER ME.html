<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回答我！</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* 深色背景 */
            background-color: #0d1117; /* 更深的背景，接近 GitHub Dark theme */
        }
        /* For iPhone-like dimensions and centering */
        .iphone-frame {
            max-width: 375px; /* Typical iPhone width */
            max-height: 812px; /* Typical iPhone height */
            margin: 2rem auto;
            border-radius: 2.5rem; /* Rounded corners for the "phone" */
            border: 8px solid #2f363d; /* 更深的邊框顏色 */
            background-color: #161b22; /* 模擬手機邊框和內部的深色 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.7), 0 0 0 1px rgba(0,0,0,0.5); /* 更深的陰影 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide any content spilling over rounded corners */
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1.25rem; /* 間距略微加大 (20px) */
            padding: 1.875rem; /* 調整內邊距以適應固定按鈕大小 (30px) */
            width: 100%; /* Take full width of its parent */
            aspect-ratio: 1 / 1; /* Keep the grid square */
            max-width: 320px; /* 限制網格大小 */
        }

        .sound-button {
            @apply flex flex-col items-center justify-center p-2 text-white font-bold rounded-lg shadow-xl
                   transition-all duration-150 cursor-pointer
                   text-center text-sm;
            width: 120px; /* 固定寬度 */
            height: 120px; /* 固定高度，使其為正方形 */
            box-sizing: border-box; /* Include padding in height calculation */
            /* 電競鍵盤樣式 - 初始立體感 */
            background: linear-gradient(135deg, #1f2733 0%, #2a333f 100%); /* 漸變底色 */
            border: 1px solid #3d4a5d; /* 細微邊框 */
            box-shadow: 0 8px 0 0 #10151c, /* 下方更深的陰影，模擬按鍵深度 */
                        0 0 15px rgba(65,105,225,0.1), /* 輕微的藍色發光 */
                        0 0 20px rgba(65,105,225,0.05), /* 更輕微的藍色發光 */
                        inset 0 2px 5px rgba(255,255,255,0.1); /* 頂部淺色內陰影，模擬高光 */
            text-shadow: 0 1px 2px rgba(0,0,0,0.5); /* 文字陰影 */
            letter-spacing: 0.05em; /* 字元間距 */
            color: #ffffff; /* 文字預設為白色 */
        }

        .sound-button:hover {
            background: linear-gradient(135deg, #2a333f 0%, #3d4a5d 100%); /* Hover時顏色變亮 */
            box-shadow: 0 10px 0 0 #10151c, /* Hover時下方陰影更明顯，模擬抬起 */
                        0 0 20px rgba(65,105,225,0.4), /* 更強的藍色發光 */
                        0 0 25px rgba(65,105,225,0.2), /* 更強的藍色發光 */
                        inset 0 2px 5px rgba(255,255,255,0.2); /* 輕微強化頂部高光 */
            transform: translateY(-2px); /* 輕微抬起效果 */
        }

        .sound-button:active {
            background: #1f2733; /* Active (pressed) state 更深 */
            border-color: #1a202c; /* 邊框也變深 */
            box-shadow: 0 0px 0 0 #10151c, /* 移除下方陰影 */
                        inset 0 4px 8px rgba(0,0,0,0.8), /* 更深的內陰影模擬按鍵被按下 */
                        inset 0 -2px 4px rgba(0,0,0,0.4),
                        0 0 30px rgba(65,105,225,0.9), /* 按下時非常明亮的藍色發光 */
                        0 0 50px rgba(65,105,225,0.6); /* 更廣泛的藍色光暈 */
            transform: translateY(8px); /* 顯著下壓效果 */
            color: #cccccc; /* 按下時文字回饋為灰色 */
            transition-duration: 0ms; /* 立即響應按下效果 */
        }

        /* 播放中的按鈕狀態，僅改變文字顏色 */
        .sound-button.playing {
            color: #87CEEB; /* 播放時文字變為淺藍色 */
        }

        .sound-button.empty { /* 這個class現在已無作用，因為所有按鈕都會有預設音效 */
            /* 淺灰色上傳按鈕，適應深色背景 */
            background: linear-gradient(135deg, #3d4a5d 0%, #4a5568 100%); /* 不同的漸變，更偏向灰色 */
            color: #e0e6ed; /* 淺色文字 (保持灰色調) */
            border: 1px solid #5a6473;
            box-shadow: 0 8px 0 0 #2a333f, /* 獨立的下方陰影 */
                        0 0 10px rgba(128,128,128,0.1), /* 輕微灰色發光 */
                        inset  0 2px 5px rgba(255,255,255,0.05); /* 頂部淺色內陰影 */
        }

        .sound-button.empty:hover {
            background: linear-gradient(135deg, #4a5568 0%, #5a6473 100%);
            box-shadow: 0 10px 0 0 #2a333f,
                        0 0 15px rgba(128,128,128,0.2), /* 更強灰色發光 */
                        inset 0 2px 5px rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .sound-button.empty:active {
            background: #3d4a5d;
            border-color: #2f363d;
            box-shadow: 0 0px 0 0 #2a333f,
                        inset 0 4px 8px rgba(0,0,0,0.8),
                        inset 0 -2px 4px rgba(0,0,0,0.4),
                        0 0 30px rgba(65,105,225,0.9), /* 按下時非常明亮的藍色發光 */
                        0 0 50px rgba(65,105,225,0.6); /* 更廣泛的藍色光暈 */
            transform: translateY(8px);
            color: #b0c4de; /* 按下時文字稍微變暗 (保持現有效果) */
            transition-duration: 0ms; /* 立即響應按下效果 */
        }

        .config-button {
            @apply absolute bottom-2 right-2 p-1 text-white bg-gray-700 rounded-full text-xs opacity-70 hover:opacity-100 transition-opacity;
        }
        .button-wrapper {
            @apply relative flex items-center justify-center;
        }

        /* Message Box Styling */
        .message-box {
            @apply fixed inset-0 flex items-center justify-center bg-black bg-opacity-80 z-50 hidden; /* 更深的遮罩 */
        }
        .message-box-content {
            @apply bg-gray-900 p-6 rounded-lg shadow-xl text-center max-w-sm mx-auto; /* 深色背景訊息框 */
        }
        .message-box-button {
            @apply mt-4 px-6 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition-colors shadow-lg; /* 亮藍色按鈕 */
        }
        .message-box-heading {
            @apply text-xl font-bold text-blue-300 mb-2; /* 藍色標題 */
        }
        .message-box-text {
            @apply text-gray-200; /* 淺灰色文字 */
        }
    </style>
</head>

    <!-- Message Box HTML -->
    <div id="messageBox" class="message-box">
        <div class="message-box-content">
            <h3 id="messageBoxHeading" class="message-box-heading"></h3>
            <p id="messageBoxText" class="message-box-text"></p>
            <button id="messageBoxButton" class="message-box-button">確定</button>
        </div>
    </div>

    <script>
        // Utility function to show a custom message box instead of alert()
        function showMessageBox(title, message) {
            const messageBox = document.getElementById('messageBox');
            const messageBoxHeading = document.getElementById('messageBoxHeading');
            const messageBoxText = document.getElementById('messageBoxText');
            const messageBoxButton = document.getElementById('messageBoxButton');

            messageBoxHeading.textContent = title;
            messageBoxText.textContent = message;
            messageBox.classList.remove('hidden');

            return new Promise((resolve) => {
                messageBoxButton.onclick = () => {
                    messageBox.classList.add('hidden');
                    resolve();
                };
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Define fixed names for all buttons
            const fixedButtonNames = {
                1: "回答我！",
                2: "LOOK MY EYES",
                3: "TELL ME WHY?",
                4: "啊能能！"
            };

            // 用來追蹤目前正在播放的音訊播放器及其對應的按鈕
            let currentPlayingAudio = null;
            let currentPlayingButton = null;

            // Iterate through all 4 buttons to set up their functionality
            for (let i = 1; i <= 4; i++) {
                const soundButton = document.getElementById(`soundButton${i}`);
                const fileInput = document.getElementById(`fileInput${i}`); // 仍保留，用於長按替換
                const audioPlayer = document.getElementById(`audioPlayer${i}`);
                // const localStorageKey = `mp3Data${i}`; // 不再使用 localStorage
                // const localStorageNameKey = `mp3Name${i}`; // 不再使用 localStorage

                // Function to update button display (不再需要根據 localStorage 判斷 empty 狀態)
                const updateButtonDisplay = (buttonIndex) => {
                    const displayFileName = fixedButtonNames[buttonIndex];
                    // 由於音訊是內嵌的，按鈕總是有內容，因此移除了 .empty 相關邏輯
                    soundButton.innerHTML = `<span>${displayFileName}</span>`;
                    soundButton.classList.remove('empty'); // 確保移除 empty 類別

                    // 確保按鈕在沒有播放時移除 'playing' 狀態
                    if (audioPlayer !== currentPlayingAudio || audioPlayer.paused) {
                        soundButton.classList.remove('playing');
                    }
                };

                // 在此版本中，音訊是直接嵌入的，因此不需要從 localStorage 載入
                // 但為了允許用戶「長按」替換，我們保留 fileInput 的邏輯
                updateButtonDisplay(i); // 頁面載入時直接顯示固定名稱


                // 當音訊播放結束時，移除 'playing' 樣式 (現在只影響文字顏色)
                audioPlayer.addEventListener('ended', () => {
                    soundButton.classList.remove('playing');
                    if (currentPlayingAudio === audioPlayer) {
                        currentPlayingAudio = null;
                        currentPlayingButton = null;
                    }
                });

                // Handle file input change (when a user selects a file) - 保留此功能以允許用戶替換內嵌音效
                fileInput.addEventListener('change', async (event) => {
                    const file = event.target.files[0];
                    if (file && file.type.startsWith('audio/')) {
                        try {
                            const reader = new FileReader();
                            reader.onload = async (e) => {
                                const audioData = e.target.result;
                                audioPlayer.src = audioData; // 直接更新 audio 元素的 src
                                // 不再儲存到 localStorage，但保留了讓用戶重新定義內嵌音效的功能
                                await showMessageBox('上傳成功', `${file.name} 已成功替換 "${fixedButtonNames[i]}" 的音效！`);
                            };
                            reader.readAsDataURL(file);
                        } catch (error) {
                            console.error('Error reading file:', error);
                            await showMessageBox('上傳失敗', '無法讀取檔案。請確保檔案是有效的MP3格式。');
                        }
                    } else if (file) {
                        await showMessageBox('錯誤', '請選擇一個MP3音訊檔案。');
                    }
                    event.target.value = null; // Reset file input
                });

                let longPressTimer;
                const LONG_PRESS_THRESHOLD = 700; // ms

                // 通用的播放/重播邏輯
                const playOrReplay = () => {
                    // 音訊現在是直接嵌入的，所以總是「有音訊」可以播放
                    // 如果用戶希望完全移除某個音效，需要手動編輯HTML
                    
                    // 如果有其他音訊正在播放，先停止它
                    if (currentPlayingAudio && currentPlayingAudio !== audioPlayer) {
                        currentPlayingAudio.pause();
                        currentPlayingAudio.currentTime = 0;
                        if (currentPlayingButton) {
                            currentPlayingButton.classList.remove('playing'); // 移除舊按鈕的 'playing' 樣式
                        }
                    } else if (currentPlayingAudio === audioPlayer && !audioPlayer.paused) {
                        // 如果是重複按下同一個正在播放的按鈕，則重置並重新播放
                        audioPlayer.pause(); // 為了確保立即重置，先暫停一下
                        audioPlayer.currentTime = 0;
                    } else {
                        // 如果是按下自己且是暫停狀態，則確保從頭開始
                        audioPlayer.currentTime = 0;
                    }


                    // 播放當前音訊
                    audioPlayer.play().then(() => {
                        currentPlayingAudio = audioPlayer;
                        currentPlayingButton = soundButton;
                        soundButton.classList.add('playing'); // 增加播放中的樣式 (現在只改變文字顏色)
                    }).catch(e => {
                        console.error("Error playing audio:", e);
                        showMessageBox('播放錯誤', '無法播放音訊檔案。');
                        soundButton.classList.remove('playing');
                        if (currentPlayingAudio === audioPlayer) {
                            currentPlayingAudio = null;
                            currentPlayingButton = null;
                        }
                    });
                };


                soundButton.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    longPressTimer = setTimeout(() => {
                        fileInput.click(); // 長按仍觸發檔案選擇，允許用戶替換內嵌音效
                        longPressTimer = null;
                    }, LONG_PRESS_THRESHOLD);
                });

                soundButton.addEventListener('mouseup', () => {
                    if (longPressTimer) {
                        clearTimeout(longPressTimer);
                        longPressTimer = null;
                        playOrReplay(); // 短按觸發播放/重播
                    }
                });

                // For mobile touch events
                soundButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    longPressTimer = setTimeout(() => {
                        fileInput.click(); // 長按仍觸發檔案選擇，允許用戶替換內嵌音效
                        longPressTimer = null;
                    }, LONG_PRESS_THRESHOLD);
                });

                soundButton.addEventListener('touchend', () => {
                    if (longPressTimer) {
                        clearTimeout(longPressTimer);
                        longPressTimer = null;
                        playOrReplay(); // 短按觸發播放/重播
                    }
                });

                soundButton.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
            }
        });
    </script>
</body>
</html>
